{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

{% block extra_css %}
<style>
  #calendar,
  .fc-scroller,
  .fc-daygrid-body,
  .fc-daygrid-body-natural {
    overflow: hidden !important;
  }

  .fc {
    height: auto !important;
  }
</style>

<!-- Tippy.js for tooltips -->
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
{% endblock %}

<div class="dashboard-container">

  <!-- Title Section on Top -->
  <div class="title-container">
    <h1 class="dashboard-title">Events and Extension</h1>
    <p class="dashboard-subtitle">Information Management</p>
  </div>

  <!-- Flex Layout Below -->
  <div class="content-layout">
    <!-- Main Calendar -->
    <div class="main-content">
      <div id="calendar"></div>
    </div>

    <!-- Events Sidebar -->
    <div class="events-sidebar">
      <div class="event-box">
        <h3>Empty:</h3>
        <ul>
          <li>Empty - <span style="font-family: cursive;">Empty</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const sidebarEl = document.querySelector('.events-sidebar');
    const eventsData = JSON.parse('{{ events_json|safe }}');

    // Group events by local date
    const eventsByDate = {};
    eventsData.forEach(event => {
      const dateObj = new Date(event.date);
      const dateKey = dateObj.getFullYear() + '-' +
                      String(dateObj.getMonth() + 1).padStart(2, '0') + '-' +
                      String(dateObj.getDate()).padStart(2, '0');

      if (!eventsByDate[dateKey]) eventsByDate[dateKey] = [];
      eventsByDate[dateKey].push(event);
    });

    const calendarEvents = eventsData.map(event => ({
      title: event.name,
      date: event.date
    }));

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: calendarEvents,
      headerToolbar: {
        left: 'customTitle',
        center: '',
        right: 'prev,next'
      },
      customButtons: {
        customTitle: {
          text: '',
          click: function () {}
        }
      },
      dayCellDidMount: function(info) {
        const d = info.date;
        const dateKey = d.getFullYear() + '-' +
                        String(d.getMonth() + 1).padStart(2, '0') + '-' +
                        String(d.getDate()).padStart(2, '0');

        const events = eventsByDate[dateKey];
        if (events && events.length > 0) {
          const content = events.map(e => 
            `<strong>${e.name}</strong><br>` +
            `üìÖ ${e.date}<br>` +
            `üìç ${e.location}<br>` +
            `üìù ${e.description}<br>` +
            `üè¢ ${e.organization}<br>` +
            `Type: ${e.type}`
          ).join('<hr>');
          console.log(events)

          tippy(info.el, {
            content: content,
            allowHTML: true,
            placement: 'top',
            theme: 'light-border'
          });
        }
      },
      datesSet: function(info) {
        const midDate = new Date(info.start);
        midDate.setDate(midDate.getDate() + 15);
        const month = midDate.getMonth() + 1;
        const year = midDate.getFullYear();

        // Update calendar title
        const monthName = midDate.toLocaleString('default', { month: 'long' });
        const customTitleEl = document.querySelector('.fc-customTitle-button');
        if (customTitleEl) {
          customTitleEl.innerHTML = `
            <span class="calendar-month">${monthName}</span>
            <span class="calendar-year">${year}</span>
          `;
        }

        // Fetch events and update sidebar
        fetch(`/get-events-by-month?month=${month}&year=${year}`)
          .then(response => response.json())
          .then(data => {
            sidebarEl.innerHTML = '';

            const eventsByOrg = data.events_by_org;

            if (Object.keys(eventsByOrg).length === 0) {
              const noEventsBox = document.createElement('div');
              noEventsBox.className = 'event-box';
              noEventsBox.innerHTML = '<h3>No Events</h3><p>No events scheduled for this month.</p>';
              sidebarEl.appendChild(noEventsBox);
              return;
            }

            for (const [org, events] of Object.entries(eventsByOrg)) {
              const box = document.createElement('div');
              box.className = 'event-box';
              box.innerHTML = `<h3>${org} Events:</h3><ul>` +
                events.map(e => `<li>${e.date} - <span style="font-family: cursive;">${e.name}</span></li>`).join('') +
                `</ul>`;
              sidebarEl.appendChild(box);
            }
          });
      }
    });

    calendar.render();
  });
</script>


{% endblock %}
