{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/calendar.css' %}">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar-content">
        <div class="header">
            <button onclick="changeMonth(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F3F3F3"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
            </button>
            <h1 id="monthYear"></h1>
            <button onclick="changeMonth(1)">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#F3F3F3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
            </button>
        </div>
        
        <table>
            <thead>
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>
        
    <script>
        const events = JSON.parse('{{ events_json|safe }}');
        
        let currentDate = new Date();
        
        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
        
            document.getElementById("monthYear").innerText =
            date.toLocaleString('default', { month: 'long' }) + " " + year;
        
            const tbody = document.getElementById("calendarBody");
            tbody.innerHTML = "";
        
            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
            row.appendChild(document.createElement("td"));
            }
        
            for (let day = 1; day <= lastDate; day++) {
            if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                tbody.appendChild(row);
                row = document.createElement("tr");
            }
        
            const cell = document.createElement("td");
            cell.innerHTML = `<strong>${day}</strong>`;
        
            const today = new Date();
            if (
                day === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                cell.classList.add("today");
            }
        
            events.forEach(e => {
                const event = new Date(e.start);
                if (event.getMonth() === month && event.getDate() === day) {
                const span = document.createElement("span");
                span.className = "event";
                span.textContent = `ðŸŽ‰ ${e.event_name}`;
                cell.appendChild(span);
                }
            });
        
            row.appendChild(cell);
            }
        
            tbody.appendChild(row);
        }
        
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar(currentDate);
        }
        
        renderCalendar(currentDate);
    </script>
    
</body>
</html>
