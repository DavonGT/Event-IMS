<h2>{{ event.name }}</h2>
<p><strong>Date:</strong> {{ event.start_datetime|date:"d. m. Y" }}</p>
<p><strong>Time:</strong> {{ event.start_datetime|time:"h:i A" }} - {{ event.end_datetime|time:"h:i A" }}</p>
<p><strong>Venue:</strong> {{ event.location }}</p>
<p><strong>Who:</strong> 
    {% if event.target_group %}
        {{ event.target_group }}
    {% else %}
        {{ event.host.username }}
    {% endif %}
</p>
