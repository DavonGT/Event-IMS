<div class="custom-modal">
    <div class="custom-modal-content">
      <!-- ✅ Only one header wrapper -->
      <div class="custom-modal-header">
        <span>Edit Event: {{ form.instance.name }}</span>
        <button class="modal-close" type="button" onclick="closeModal()">×</button>
      </div>
  
      <form method="POST" action="{% url 'edit_event' form.instance.id %}">
        {% csrf_token %}
        <div class="custom-modal-body">
  
          <label for="id_name">Event Name:</label>
          {{ form.name }}

          <label for="id_description">Description:</label>
          {{ form.description }}
  
          <label for="id_date">Starting Date & Time:</label>
          {{ form.start_datetime }}

          <label for="id_date">Ending Date & Time:</label>
          {{ form.end_datetime }}
  
          <label for="id_location">Location:</label>
          {{ form.location }}
  
          <label for="id_who_can_attend">Who:</label>
          {{ form.who_can_attend }}
  
          <button type="submit" class="save-button">SAVE</button>
        </div>
      </form>
    </div>
  </div>
