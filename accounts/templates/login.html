{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="login-container">
        <div class="main-box">
            <!-- Left Panel -->
            <div class="logo-panel-box">
                <img src="{% static 'accounts/images/ccs_logo.png' %}" alt="ESSU Logo">
                <h2 class="system-title">Extension activities and events</h2>
                <p class="system-subtitle">INFORMATION MANAGEMENT SYSTEM</p>
            </div>

            <!-- Right Panel -->
            <div class="form-panel">
                <form method="post">
                    <h2 class="login-title">Login</h2> 
                    {% csrf_token %}
                    

                    <div class="input-group">
                        <span class="input-icon left"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group password-group">
                        <span class="input-icon left"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="password-input" placeholder="Password" required>
                        <span class="toggle-password">
                            <i class="fas fa-eye" id="toggle-password-icon"></i>
                        </span>
                    </div>
                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" class="login-button">LOGIN</button>

                    <div class="register-link centered">
                        <p>Don't have an account? <a href="{% url 'register' %}">REGISTER</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePasswordIcon = document.getElementById('toggle-password-icon');
        const passwordInput = document.getElementById('password-input');

        togglePasswordIcon.addEventListener('click', function () {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePasswordIcon.classList.toggle('fa-eye');
            togglePasswordIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
